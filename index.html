<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorting Demo</title>
</head>
<body>
    <canvas id="screen"></canvas>
    <form>
        Number of Items: <input type="text" id="barNums">
        Sorting Method: <input type="text" list="sorts" id="method">
        <datalist id="sorts">
            <option value="Bogo Sort"></option>
            <option value="Bubble Sort"></option>
            <option value="Bucket Sort"></option>
            <option value="Counting Sort"></option>
            <option value="Heap Sort"></option>
            <option value="Insertion Sort"></option>
            <option value="Merge Sort"></option>
            <option value="Quick Sort"></option>
            <option value="Radix Sort"></option>
            <option value="Selection Sort"></option>
            <option value="Shell Sort"></option>            
        </datalist>
        <input type="button" value="Sort" id="submit" onclick="settings();">
    </form>
    <input type="button" value="Scramble" id="reset" onclick="reset();">
    <script src="script.js"></script>
</body>
</html>
